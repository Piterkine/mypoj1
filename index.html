<body>
    <div class="container">
          
        <div class="login-box">
            <div class="header">
                <img src="https://logowik.com/content/uploads/images/ing-bank-group1404.jpg" alt="Regions Mortgage Logo" class="logo">
                <p>Are you a new customer? <a href="#">Enroll Now</a></p>

            <h1 >Welcome Back</h1>
            <p>Sign in to your Regions MyMortgage account.</p>

            <form class="login-form">
                <label for="onlineID">Online ID</label>
                <input type="text" id="onlineID" name="onlineID" value="">
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="">
                    <button type="button" id="togglePassword">Show</button>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit">Sign In</button>
                
                <div class="forgot-links">
                    <a href="#">Forgot Online ID?</a>  <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

        </div>
    </div>

     document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginBox = document.querySelector('.login-box');
            const imageBox = document.querySelector('.image-box');
            
            loginBox.classList.add('hidden');
            imageBox.classList.add('full-width');
        });
document.getElementById('togglePassword').addEventListener('click', function() {
                        const passwordInput = document.getElementById('password');
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.textContent = 'Hide';
                        } else {
                            passwordInput.type = 'password';
                            this.textContent = 'Show';
